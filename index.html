<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Reviews</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="gameList">
      <div class="bg-img w-100"></div>
      <nav class="navbar navbar-expand-lg w-75 m-auto sticky-top">
        <div class="container">
          <img src="images/logo-sm.png" alt="" class="mx-2" />
          <h5 class="navbar-brand">GAME REVIEWS</h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  category="mmorpg"
                  class="nav-cat nav-link active"
                  aria-current="page"
                  href="#"
                  >MMORBG</a
                >
              </li>
              <li class="nav-item">
                <a category="shooter" class="nav-cat nav-link" href="#"
                  >SHOOTER</a
                >
              </li>
              <li class="nav-item">
                <a category="sailing" class="nav-cat nav-link" href="#"
                  >SAILING</a
                >
              </li>
              <li class="nav-item">
                <a category="permadeath" class="nav-cat nav-link" href="#"
                  >PERMADEATH</a
                >
              </li>
              <li class="nav-item">
                <a category="superhero" class="nav-cat nav-link" href="#"
                  >SUPERHERO</a
                >
              </li>
              <li class="nav-item">
                <a category="pixel" class="nav-cat nav-link" href="#">PIXEL</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div
        id="loadingIndicator"
        class="spinner-border mx-auto mt-5 text-danger"
        role="status"
        style="display: none; width: 3rem; height: 3rem"
      >
        <span class="visually-hidden">Loading...</span>
      </div>

      <section id="data">
        <div class="container">
          <div class="row mt-5 gy-4"></div>
        </div>
      </section>
    </div>

    <section id="details" class="d-none vh-100">
      <div class="container">
        <div class="header-text d-flex justify-content-between pt-4 pb-5">
          <h1 class="text-white">Details Game</h1>
          <button type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div class="row details-content"></div>
      </div>
    </section>
    <script src="js/main.js" type="module"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
